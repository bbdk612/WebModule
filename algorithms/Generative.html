<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Generative/style.css">
  <link rel="stylesheet" href="/base.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="containerHeader">
      <a class="homeButton" href="/index.html"> <img src="/assets/home.svg" alt=""> </a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="editPanel">
        <fieldset>
          <input type="number" name="numberOfIterations" placeholder="Число итераций" id="numberOfIterations">
          <input type="number" name="numberOfIndividuals" placeholder="Число индипидоров" id="numberOfIndividuals">

          <button class="button start">START</button>
        </fieldset>
      </div>
      <section class="workzone">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="resetButtons">
          <button class="button clearField">Reset</button>
          <button class="button clearPath">reset path</button>
        </div>
      </section>
    </div>
  </main>


  <script src="./Generative/Point.js"></script>
  <script src="./Generative/algorithm.js"></script>
  <script src="./Generative/script.js">

  </script>
</body>

</html>
