 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ACO</title>
 </head>
 <body>
    <main>
        <canvas class="canvas" height="600" width="600"
        style="background-color:#fbfbfb; border: 1px solid #000000; margin:10px;">
        </canvas>
        
        <div>
            <fieldset>
                
                <legend>Конфигурация</legend>
                <div>
                    <table>
                    <tr>
                        <td>Размер Колонии</td>
                        <td><input type="number" id="SizeColony"></td>
                    </tr>
                    <tr>
                        <td>&alpha;</td>
                        <td><input type="number" id="Alpha"><label> * </label></td>
                    </tr>
                    <tr>
                        <td>&beta;</td>
                        <td><input type="number" id="Beta"><label> * </label></td>
                    </tr>
                    <tr>
                        <td>&rho;</td>
                        <td><input type="number" id="Rho"><label> * коэффициент испарения феромона </label></td>
                    </tr>
                    </table>
                </div>
                <div>
                    <table>
                        <td colspan="2">Размер холста</td>
                        <tr>
                            <td>Высота</td>
                            <td><input type="number" id="height"></td>
                        </tr>
                        <tr>
                            <td>Ширина</td>
                            <td><input type="number" id="width"></td>
                        </tr>
                        <td colspan="2"><button id="resize_board">Изменить размер холста</button></td>
                    </table>
                </div>
                <button id="start">Start</button>
                <button id="clear">Clear</button>
            </fieldset>
        </div>
        <div>
            Подробнее <a href="https://ru.wikipedia.org/wiki/Муравьиный_алгоритм">здесь</a> <!-- Создана для удобства написания алгоритма. -->
        </div>
    </main>
 
 <script src="./Ant/canvas.js"></script>
 <script src="./Ant/AntAlgoritm.js"></script>
 
 </body>
 </html>
