<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="./Ant/style.css">
    <title>ACO</title>
</head>

<body>
    <header>
        <div class="containerHeader">
            <a class="homeButton" href="/index.html"> <img src="/assets/home.svg" alt=""> </a>
        </div>
    </header>

    <main>

        <div class="container">
            <fieldset>
                <div>
                    <table>
                        <tr>
                            <td>Количество итераций</td>
                            <td><input type="number" id="numberOfGeneration"></td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td><input type="number" id="Q"><label> * Количество феромона оставляемое муравьём </label></td>
                        </tr>
                        <tr>
                            <td>&alpha;</td>
                            <td><input type="number" id="Alpha"><label> * Коэффициент приоритета феромона</label></td>
                        </tr>
                        <tr>
                            <td>&beta;</td>
                            <td><input type="number" id="Beta"><label> * Коэффициент приоритета расстояния</label></td>
                        </tr>
                        <tr>
                            <td>&rho;</td>
                            <td><input type="number" id="Rho"><label> * Коэффициент испарения феромона </label></td>
                        </tr>
                        <td colspan="2">
                            <button id="start" class="button">Start</button>
                        </td>
                    </table>
                </div>
            </fieldset>
            <div class="workfield">
                <canvas class="canvas" height="600" width="600">
                </canvas>
                <button class="button" id="clear">Clear</button>
            </div>
        </div>

    </main>

    <script src="./Ant/canvas.js"></script>
    <script src="./Ant/AntAlgoritm.js"></script>

</body>

</html>
