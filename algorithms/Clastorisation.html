<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Clastorisation/style.css">
    <link rel="stylesheet" href="/base.css">
    <title>Алгоритм кластеризации</title>
</head>

<body>
<header>
    <div class="containerHeader">
        <a class="homeButton" href="/index.html"> <img src="/assets/home.svg" alt=""> </a>
    </div>
</header>
<main>
    <div class="container">
        <div class="chooseType">
            <button class="chooseKMeans tab">K-средние</button>
            <button class="chooseCC tab">Связные компоненты</button>
            <button class="chooseHierarchy tab">Иерархический</button>
        </div>
        <div class="inputs">
            <fieldset class="k-means">
                <input type="number" name="k" id="k" placeholder="Кол-во кластеров">
                <button class="button" id="startKMeans">Start</button>
            </fieldset>
            <fieldset class="connectedComponents">
                <input type="number" name="R" id="R" placeholder="Максимальный радиус">
                <button class="button" id="startCC">START</button>
            </fieldset>
            <fieldset class="Hierarchy">
                <input type="number" name="k" id="hK" placeholder="Kол-во кластеров">
                <button class="button closeNeighbour">Рассотяние ближайших соседей</button>
                <button class="button farNeighbour">Расcтояние дальних сосeдей</button>
            </fieldset>
        </div>
        <canvas id="clastoristionField" width="500" height="500"></canvas>
    </div>
</main>
<script src="./Clastorisation/Point.js"></script>
<script src="./Clastorisation/Claster.js"></script>
<script src="./Clastorisation/ConectedCompotentsGraph.js"></script>
<script src="./Clastorisation/ConnectedComponentsAlg.js"></script>
<script src="./Clastorisation/ConnectedComponentsHierarchy.js"></script>
<script src="./Clastorisation/script.js"></script>
</body>

</html>
