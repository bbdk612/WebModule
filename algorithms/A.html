<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./../base.css">
	<link rel="stylesheet" href="./A/style.css">
	<title>A*</title>
</head>

<body>
	<header>
		<div class="containerHeader">
			<a class="homeButton" href="/index.html"> <img src="/assets/home.svg" alt=""> </a>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="editPanel">
				<div class="settings">
					<fieldset class="size">
						<div class="size__numberInput">
							<label for="matrixSize">Размер карты</label>
							<input type="number" id="matrixSize" name="matrixSize" placeholder="0" value="0" class="size__input">

						</div>
						<button type="button" class="button size__button">Сгенерировать карту</button>
					</fieldset>
					<fieldset class="edit">
						<div class="edit__no-way-nodes">
							<button disabled class="button edit__button" id="start-no-way-node">Изменить стенки</button>
							<button disabled class="button edit__button" id="stop-no-way-node">Стоп</button>
						</div>
						<button disabled class="button edit__button" id="start">Изменить старт</button>
						<button disabled class="button edit__button" id="finish">Изменить финиш</button>
					</fieldset>
				</div>
				<fieldset class="start">
					<ul role="none">
						<button class="button start" id="letsGo">START</button>
					</ul>
				</fieldset>
			</div>
			<div class="graph"></div>
		</div>
	</main>

	<script src="./A/functionStack.js"></script>
	<script src="./A/Matrix.js"></script>
	<script src="./A/script.js"></script>
</body>

</html>
